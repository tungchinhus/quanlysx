<div class="tab-content-container">
  <mat-form-field appearance="outline">
    <mat-label>Ép bối dây</mat-label>
    <input matInput [formControl]="epBoiDayControl" placeholder="Nhập giá trị ép bối dây">
    <mat-error *ngIf="epBoiDayControl.hasError('required')">Dữ liệu Ép bối dây là bắt buộc!</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Địa chỉ</mat-label>
    <input matInput placeholder="Nhập địa chỉ">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Số Điện Thoại</mat-label>
    <input matInput type="tel" placeholder="Nhập số điện thoại">
  </mat-form-field>
</div>
