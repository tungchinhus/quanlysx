<div *ngIf="isActive" class="tab-content-container">
  <mat-form-field appearance="outline">
    <mat-label>Bối dây Cao</mat-label>
    <input matInput [formControl]="boiDayCaoControl" placeholder="Nhập giá trị bối dây cao">
    <mat-error *ngIf="boiDayCaoControl.hasError('required')">Dữ liệu Bối dây cao là bắt buộc!</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Địa chỉ</mat-label>
    <input matInput placeholder="Nhập địa chỉ">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Số Điện Thoại</mat-label>
    <input matInput type="tel" placeholder="Nhập số điện thoại">
  </mat-form-field>
</div>
